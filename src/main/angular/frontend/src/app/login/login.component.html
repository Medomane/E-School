<div class="p-5" style="width: 100%;max-width: 500px;margin: auto;">
  <h1 class="alert alert-info text-center">Authentification</h1>
  <div class="alert alert-danger" *ngIf="error">
    Erreur d'authentification
  </div>
  <form role="form" #f="ngForm" (ngSubmit)="login(f.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" ngModel/>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" id="password" name="password" ngModel/>
    </div>
    <button type="submit" class="btn btn-primary">Connexion</button>
  </form>
</div>
