<div class="card-deck m-2" *ngIf="establishments && establishments.length > 0">
  <div class="card" *ngFor="let e of this.establishments">
    <div style="height:200px;width:100%;text-align: center;margin: auto;">
      <img class="card-img-top" style="width: 100%;height: 100%;" [src]="this.app.service.path+'image/'+e._links.self.href.split('/')[e._links.self.href.split('/').length - 1]" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{e.name}}</h5>
      <p class="card-text">{{e.information.substring(0,149)+(e.information.length>150?'...':'')}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted"><a href="{{e.link}}" target="_blank">Site</a></small>
      <a routerLink="{{'/departments/'+e._links.self.href.split('/')[e._links.self.href.split('/').length - 1]}}" class="btn btn-outline-info float-right" title="Information">DÃ©partements</a>
    </div>
  </div>
</div>
